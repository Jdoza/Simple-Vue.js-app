<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="vue.css" rel="stylesheet" />
</head>
<body>
    <div class="container" id="exercise">
        <h1 class="theTitle">JOBS APPLIED</h1>
        <table class="table">
            <thead class="colorText">
                <tr>
                    <th>#</th>
                    <th>Title</th>
                    <th>Company</th>
                    <th>Salary</th>
                    <th>Location</th>
                    <th>Contact Information</th>
                </tr>
            </thead>
            <tbody class="colorText">
                <tr v-for="(info, i) in jobInfo">
                    <th scope="row">{{i +1}}</th>
                    <td>{{info.Title}}</td>
                    <td>{{info.Company}}</td>
                    <td>{{info.Salary}}</td>
                    <td>{{info.Location}}</td>
                    <td>{{info.ContactInfo}}</td>
                    <td>
                        <span class="glyphicon glyphicon-pencil change" style="margin-right: 5px" aria-hidden="true" v-on:click="editInfo(info, i)"> </span>
                        <span v-on:click="deleteJobs(info.Id, i)" class="glyphicon glyphicon-trash change" aria-hidden="true"></span>
                    </td>
                </tr>
            </tbody>
        </table>
        <div class="clearfix pull-right" v-if="!showForm">
            <button v-on:click="showForm = !showForm">Add Job</button>
        </div>
        <div class="row" v-else>
            <div class="row">
                <div class="col-md-2">
                    <span class="colorText">Title:</span> <input v-model="(addInfo.Title)" />
                </div>
                <div class="col-md-2">
                    <span class="colorText">Company:</span> <input v-model="addInfo.Company" />
                </div>
                <div class="col-md-2">
                    <span class="colorText">Salary:</span> <input v-model="addInfo.Salary" />
                </div>
                <div class="col-md-2">
                    <span class="colorText">Location:</span> <input v-model="addInfo.Location" />
                </div>
                <div class="col-md-2">
                    <span class="colorText">Contact Info:</span> <input type="email" v-model="addInfo.ContactInfo" />
                </div>
            </div>
            <br />
            <div class="row">
                <div class="clearfix col-md-offset-10">
                    <button type="submit" v-on:click="(editForm ? updateJobs() : addJobs())">{{editForm ? 'Submit Changes' : 'Submit'}}</button>
                    <button type="button" v-on:click="cancelForm">Cancel</button>
                </div>
            </div>
        </div>
    </div>
    <script src="../Scripts/vue.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue-resource/1.3.4/vue-resource.js"></script>
    <script src="vue.js"></script>
</body>
</html>
